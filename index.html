<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="fullbody">
        <section id="show"></section>
        <section id="btnbody">
            <button class="btn" onclick="appear('')" id="clear">C</button>
            <button class="btn" onclick="del()">Del</button>
            <button class="btn">Func</button>
            <button class="btn" onclick="appear(this.innerText)">+</button>
            <button class="btn" onclick="appear(this.innerText)">1</button>
            <button class="btn" onclick="appear(this.innerText)">2</button>
            <button class="btn" onclick="appear(this.innerText)">3</button>
            <button class="btn" onclick="appear(this.innerText)">-</button>
            <button class="btn" onclick="appear(this.innerText)">4</button>
            <button class="btn" onclick="appear(this.innerText)">5</button>
            <button class="btn" onclick="appear(this.innerText)">6</button>
            <button class="btn" onclick="appear(this.innerText)">x</button>
            <button class="btn" onclick="appear(this.innerText)">7</button>
            <button class="btn" onclick="appear(this.innerText)">8</button>
            <button class="btn" onclick="appear(this.innerText)">9</button>
            <button class="btn" onclick="appear(this.innerText)">/</button>
            <button class="btn" onclick="appear(this.innerText)">0</button>
            <button class="btn" onclick="appear(this.innerText)">.</button>
            <button class="btn" onclick="appear(this.innerText)">00</button>
            <button class="btn" onclick="solve()">=</button>
        </section>
    </div>
</body>
</html>
