<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="row-12">
                <div class="fs-5 text-muted text-center">convert the equations int the form of ax + by + c = d</div>
            </div>
            <div class="mb-3 col-md-3 col-sm-6">
                <label for="variables" class="form-label">Enter variable count</label>
                <input type="number" class="form-control" id="variables" placeholder="1" min="1">
            </div>
            <div class="col-md-3 col-sm-6 align-self-center">
                <button class="btn btn-success ok-btn">confirm</button>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="equation1" placeholder="ax + b = c">
            </div>
            <div class="col-4">
                <button class="btn btn-success mt-2 solve-btn">Solve</button>
            </div>
            <div class="col-4">
                <div class="answer p-3 fs-2"></div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
