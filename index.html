<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="fullbody">
        <section id="show"></section>
        <section id="btnbody">
            <button class="btn" onclick="appear('')" id="clear">C</button>
            <button class="btn" onclick="del()">Del</button>
            <button class="btn" onclick="open_new()">Func</button>
            <button class="btn" onclick="appear(this.innerText)">+</button>
            <button class="btn" onclick="appear(this.innerText)">1</button>
            <button class="btn" onclick="appear(this.innerText)">2</button>
            <button class="btn" onclick="appear(this.innerText)">3</button>
            <button class="btn" onclick="appear(this.innerText)">-</button>
            <button class="btn" onclick="appear(this.innerText)">4</button>
            <button class="btn" onclick="appear(this.innerText)">5</button>
            <button class="btn" onclick="appear(this.innerText)">6</button>
            <button class="btn" onclick="appear(this.innerText)">x</button>
            <button class="btn" onclick="appear(this.innerText)">7</button>
            <button class="btn" onclick="appear(this.innerText)">8</button>
            <button class="btn" onclick="appear(this.innerText)">9</button>
            <button class="btn" onclick="appear(this.innerText)">/</button>
            <button class="btn" onclick="appear(this.innerText)">0</button>
            <button class="btn" onclick="appear(this.innerText)">.</button>
            <button class="btn" onclick="appear(this.innerText)">00</button>
            <button class="btn" onclick="solve('N')">=</button>
        </section>
        <section id="new">
            <button class="btn" onclick="appear('')" id="clear">C</button>
            <button class="btn" onclick="del()">Del</button>
            <button class="btn" onclick="open_new()">Func</button>
            <button class="btn" onclick="solve('sq')">sqr</button>
            <button class="btn" onclick="solve('sqrt')">sqrt</button>
            <button class="btn" onclick="solve('qb')">cube</button>
            <button class="btn" onclick="solve('qroot')">curt</button>
            <button class="btn" onclick="solve('percent')">%</button>
            <button class="btn" onclick="solve('factorial')">!</button>
            <button class="btn" onclick="">B</button>
            <button class="btn" onclick="">C</button>
            <button class="btn" onclick="">D</button>
            <button class="btn" onclick="">E</button>
            <button class="btn" onclick="">F</button>
            <button class="btn" onclick="">G</button>
            <button class="btn" onclick="">H</button>
            <button class="btn" onclick="">I</button>
            <button class="btn" onclick="">J</button>
            <button class="btn" onclick="">K</button>
            <button class="btn" onclick="">L</button>
        </section>
    </div>
</body>

<script src="index.js"></script>

</html>
